<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ðŸŒ Meta & Styles -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PaigonAi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ðŸ” Navigation Bar -->
  <header class="navbar">
    <a href="index.html" class="logo">PaigonAi</a>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Leaderboard</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button id="open-login">Login</button>
      <button id="open-register">Register</button>
    </div>
  </header>

  <!-- ðŸ§  Main Content -->
  <main class="main-content">
    <h1>Welcome to PaigonAi</h1>
    <p>Brain-boosting games coming soon. Play to win, think to grow.</p>

    <!-- ðŸŽ® Game Section -->
    <section class="game-section">
      <h2>Featured Games</h2>
      <div class="game-grid">
        <a class="game-card" href="https://mazer.paigonco.com" target="_blank" rel="noopener noreferrer">Mazer</a>
        <div class="game-card">Stuck in Nam</div>
        <div class="game-card">Game 3 (Coming Soon)</div>
      </div>
    </section>
  </main>

<!-- ðŸ”’ Auth Modal -->
<div id="auth-modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">âœ•</button>

    <div id="auth-step-login" class="auth-step">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="auth-step-register" class="auth-step hidden">
      <h2>Create an Account</h2>
      <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="register-confirm" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>


  <!-- ðŸ”Œ Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIEYryVjB1gX2bzXWERNI0udfjHXuXwzc",
      authDomain: "paigonco.firebaseapp.com",
      projectId: "paigonco",
      storageBucket: "paigonco.appspot.com",
      messagingSenderId: "879434208536",
      appId: "1:879434208536:web:5ff633fc0534c3f1d73a6d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Register
    const registerForm = document.getElementById('register-form');
    registerForm?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert(`Welcome, ${email}! Account created.`);
        registerForm.reset();
      } catch (error) {
        alert(error.message);
      }
    });

    // Login
    const loginForm = document.getElementById('login-form');
    loginForm?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert(`Welcome back, ${email}!`);
        loginForm.reset();
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

  <!-- ðŸ’¡ Modal Logic -->
  <script>
    const modal = document.getElementById('auth-modal');
    const loginStep = document.getElementById('auth-step-login');
    const registerStep = document.getElementById('auth-step-register');

    document.getElementById('open-login')?.addEventListener('click', () => {
      modal.classList.remove('hidden');
      loginStep.classList.remove('hidden');
      registerStep.classList.add('hidden');
    });

    document.getElementById('open-register')?.addEventListener('click', () => {
      modal.classList.remove('hidden');
      loginStep.classList.add('hidden');
      registerStep.classList.remove('hidden');
    });

    function closeModal() {
      modal.classList.add('hidden');
      loginStep.classList.remove('hidden');
      registerStep.classList.add('hidden');
    }
  </script>

</body>
</html>
